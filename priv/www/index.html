<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OWLS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        html, body, #app {
            height: 100%;
            background: skyblue;
        }
        #app {
            display: flex;
            flex-direction: column;
        }
        .controls {
            background: skyblue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 1rem;
        }
        .dashboard {
            background-color: skyblue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 350px 350px 350px;
            grid-gap: 15px;
            border-width: 15px 15px;
            border-style: solid;
            border-color: skyblue;
        }
        .dashboard > div {
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 10px 5px 5px #1b4460;
        }
        .actions {
            display: grid;
            grid-template-columns: minmax(96px, 50%);
            grid-gap: 0.5rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 40% 60%;
            grid-gap: 0.5rem;
            font-size: 0.875rem;
        }
        .table-sm {
            font-size: 0.75rem;
        }
        .clear-logs {
            display: grid;
            grid-template-columns: 150px;
            grid-gap: 1rem;
        }
        .output {
            background: skyblue;
            max-width: 100%;
            overflow: auto;
            display: flex;
            white-space: pre;
            flex-direction: column;
            border-width: 15px 15px;
            border-style: solid;
            border-color: skyblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        .bignumber {
            text-shadow: 2px 2px 5px red;
            font-size: 90px;
            font-family: Arial, Helvetica, sans-serif;
        }
        logline {
            white-space: pre;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
            line-height: 0.8;
        }
    </style>

</head>
<body>
<div id="app">
    <div class="controls p-3">

        <div class="col">
            <h1 class="h3">^(OvO)^ OWLS</h1>

            <label class="form-label" for="apiBase">API base</label>
            <div class="d-flex mb-3">
                <input type="text" name="apiBase" v-model="apiBase" class="form-control form-control-sm w-75" />
                <button class="btn btn-sm btn-secondary w-25" v-on:click="setup()">Set</button>
            </div>

            <div class="actions">
                <button class="btn btn-sm btn-secondary"
                        v-on:click="loadImportCasForm()">Import CA</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="newSimulation()">Create Simulation</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="sendAction('prepare')">Prepare Assets</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="sendAction('push')">Push Simulation</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="sendAction('start')">Start Simulation</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="sendAction('stop')">Stop Simulation</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="setupWebsocket()">Start WebSocket</button>
                <button class="btn btn-sm btn-secondary"
                        v-on:click="closeWebsocket()">Stop WebSocket</button>
            </div>
        </div>

        <div class="col">
            <div v-if="importCA">
                <h2 class="h5">Import CA</h2>
                <fieldset class="form-grid border border-secondary p-3">
                    <label class="form-label">Name</label>
                    <div><input type="text" class="form-control form-control-sm" v-model="casForm.name"/></div>
                    <label class="form-label">Key File</label>
                    <div>
                        <input class="form-control form-control-sm" type="file" ref="keyFile" @change="loadText($event, 'key')">
                    </div>
                    <label class="form-label">Cert File</label>
                    <div>
                        <input class="form-control form-control-sm" type="file" ref="certFile" @change="loadText($event, 'cert')">
                    </div>
                    <label class="form-label">Password</label>
                    <div><input type="text" class="form-control form-control-sm" v-model="casForm.password"/></div>
                    <div></div>
                    <div>
                        <button class="btn btn-secondary btn-sm" v-on:click="saveCA()">Import CA</button>
                        <button class="btn btn-light btn-sm" v-on:click="loadImportCasForm()">Cancel</button>
                    </div>
                </fieldset>
            </div>
            <div v-else>
                <h2 class="h5">Simulation</h2>
                <fieldset class="form-grid p-3">
                    <label class="form-label">Current Simulation</label>
                    <div><select class="form-select form-select-sm" v-model="simulation" v-on:change="selectSimulation()">
                        <option value=""></option>
                        <option v-for="(simulation, index) in simulations" :key="index" v-bind:value="simulation">{{ simulation }}</option>
                    </select></div>
                </fieldset>
                <fieldset class="form-grid border border-secondary p-3">
                    <label class="form-label">Name</label>
                    <div><input type="text" class="form-control form-control-sm" v-model="form.name"/></div>
                    <label class="form-label">CA</label>
                    <div><select class="form-select form-select-sm" v-model="form.caname"><option v-for="(ca, index) in cas" :key="index" v-bind:value="ca">{{ ca }}</option></select></div>
                    <label class="form-label">Number of Devices</label>
                    <div><input type="number" class="form-control form-control-sm" v-model="form.num_devices" /></div>
                    <label class="form-label">Nodes</label>
                    <div class="d-grid">
                        <label class="" v-for="(node, index) in nodesNodes" :key="index">
                            <input type="checkbox" v-model="form.nodes" :value="node" /> {{ node }}
                        </label>
                    </div>
                    <label class="form-label">Server Name</label>
                    <div><input type="text" class="form-control form-control-sm" v-model="form.server"/></div>
                    <label class="form-label">Port</label>
                    <div><input type="number" class="form-control form-control-sm" v-model="form.port" /></div>
                    <button class="btn btn-secondary btn-sm" v-on:click="saveSimulation()">Save</button>
                </fieldset>
            </div>
        </div>

        <div class="col">
            <h2 class="h5">Nodes</h2>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Node Name</th>
                        <th>Total MB</th>
                        <th>Allocated MB</th>
                        <th>Biggest MB</th>
                        <th>Procs</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(node, index) in nodes" :key="index">
                        <td>{{ node.node }}</td>
                        <td>{{ node.total }}</td>
                        <td>{{ node.allocated }}</td>
                        <td>{{ node.worst }}</td>
                        <td>{{ node.processes }}</td>
                        <td>{{ node.type }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="dashboard">
        <!-- Row 1 -->
        <div class="col" id="cell11">
            <h3 class="h3" id="cell11-title"></h3>
        </div>

        <div class="col" id="cell12">
            <h2 class="h3" id="cell12-title"></h2>
        </div>

        <div class="col" id="cell13">
            <h2 class="h3" id="cell13-title"></h2>
        </div>

        <div class="col" id="cell14">
            <h2 class="h3" id="cell14-title"></h2>
        </div>

        <!-- Row 2 -->
        <div class="col" id="cell21">
            <h2 class="h3" id="cell21-title"></h2>
        </div>

        <div class="col" id="cell22">
            <h2 class="h3" id="cell22-title"></h2>
        </div>

        <div class="col" id="cell23">
            <h2 class="h3" id="cell23-title"></h2>
        </div>

        <div class="col" id="cell24">
            <h2 class="h3" id="cell24-title"></h2>
        </div>

        <!-- Row 3 -->
        <div class="col" id="cell31">
            <h2 class="h3" id="cell31-title"></h2>
        </div>

        <div class="col" id="cell32">
            <h2 class="h3" id="cell32-title"></h2>
        </div>

        <div class="col" id="cell33">
            <h2 class="h3" id="cell33-title"></h2>
        </div>

        <div class="col" id="cell34">
            <h2 class="h3" id="cell34-title"></h2>
        </div>

    </div>

    <div class="output">
        <h2 class="h3">Logging</h2>
        <div class="clear-logs">
            <button class="btn btn-sm btn-secondary" v-on:click="clearLogs()">Clear logs</button>
        </div>
        <div>
            <logline v-for="(msg, index) in output" :key="index">{{ msg }}</logline>
        </div>
    </div>

</div>

<!--
  start of scripts
-->
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>

<script>
    const App = {
        data() {
            return {
                apiBase: 'http://localhost:9090',
                apiPrefix: '/api/v1',
                output: [],
                socket: null,
                socketOpen: false,
                wss: 'ws://localhost:9090/ws',
                msg: 'Hello World',
                importCA: false,
                casForm: {
                    name: null,
                    key: null,
                    cert: null,
                    password: null,
                },
                nodes: null,
                cas: [],
                simulations: [],
                simulationNew: false,
                simulation: null,
                form: {
                    name: null,
                    caname: null,
                    num_devices: null,
                    server: null,
                    port: null,
                    nodes: null,
                },
                // stream suff
                nodesDict: {},
                nodesData: [ [], [], [] ],
                num_charts: 0,
                charts: [],
                mqtt_client_stats_data: [[], []],
                mqtt_client_stats_chart: null,
                mqtt_client_handler_data: [[],[]],
                mqtt_client_handler_chart: null,
                ovsdb_clients_data: [[],[]],
                ovsdb_clients_chart: null,
                simulation_state_chart: null,
                simulation_state_data: [[],[]],
                streamInterval: null,
                streamIntervalTime: 250,
                streamTimeSince: 0,
                streamOn: false,
                streamIndex: 0,
            }
        },
        created: function() {
            console.log('App loaded');

            // apiBase
            // check localStorage
            if( localStorage.getItem('apiBase') ) {
                this.apiBase = localStorage.getItem('apiBase');
            } else if( window.location.protocol !== 'file:' ) {
                this.apiBase = `${window.location.protocol}//${window.location.host}`;
            }

            // use a set for nodes
            this.nodes = new Set();
            this.setup();
        },

        methods: {
            setup: function() {
                // save URL for future use
                localStorage.setItem('apiBase', this.apiBase);

                ApiURL = new URL(this.apiBase);
                this.wss = "ws://" + ApiURL.hostname + ":" + ApiURL.port + "/ws";
                this.getCas();
                this.getNodes();
                this.getSimulations();

                setInterval(
                    () => this.getNodes(),
                    3000
                );
            },
            setupWebsocket: function() {
                if( !this.wss ) {
                    console.log('Missing websocket URL');
                    return false;
                }

                console.log('Starting websocket...');
                this.socket = new WebSocket(this.wss);

                this.socket.onmessage = (event) => {
                    console.log(event);
                    const Payload = JSON.parse(event.data);
                    if (Payload.name === 'os_details') {
                        this.logKernel(Payload);
                    } else if (Payload.name === 'mqtt_client_stats') {
                        this.mqtt_client_stats(Payload);
                    } else if (Payload.name === 'mqtt_client_handler') {
                        this.mqtt_client_handler(Payload);
                    } else if (Payload.name === 'ovsdb_clients') {
                        this.ovsdb_clients(Payload);
                    } else if (Payload.type === 'logs') {
                        this.output.push(Payload.node + ": " + Payload.data + "\n");
                    } else if (Payload.name === 'simulation_state') {
                        this.update_simulation_state(Payload);
                    }
                }

                this.socket.onopen = (event) => {
                    console.log(event);
                    this.socketOpen = true;
                }

                this.socket.onclose = (event) => {
                    console.log(event);
                    this.socketOpen = false;
                }

            },
            closeWebsocket: function() {
                if( this.socket )
                    this.socket.close();
            },

            // send a msg through the socket...
            send: function() {
                console.log(`Sending message '${this.msg}'...`);
                // should check if socket is good before
                this.socket.send(this.msg)
            },

            loadImportCasForm: function() {
                this.importCA = !this.importCA;
            },

            getCas: function() {
                this.cas = [];
                this.apiGet('/cas')
                    .then((response) => {
                        const data = response.data;
                        if( data.Data && data.Data.CAs ) {
                            this.cas = data.Data.CAs;
                        }
                    });
            },

            getNodes: function() {
                this.nodes = [];
                this.apiGet('/nodes')
                    .then((response) => {
                        const data = response.data;
                        if(data.Data && data.Data.Nodes) {
                            var i;
                            for(i=0;i<data.Data.Nodes[0].length;i++) {
                                data.Data.Nodes[0][i].total = Math.trunc(data.Data.Nodes[0][i].total);
                                data.Data.Nodes[0][i].allocated = Math.trunc(data.Data.Nodes[0][i].allocated);
                                data.Data.Nodes[0][i].worst = Math.trunc(data.Data.Nodes[0][i].worst);
                            }
                            this.nodes = data.Data.Nodes[0];
                        }
                    });
            },

            getSimulations: function() {
                const location = `${this.apiBase}${this.apiPrefix}/simulations`;
                fetch( location )
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        this.simulations = data.Data.Simulations;
                        this.simulation = this.simulations[0];
                        this.selectSimulation();
                    });
            },

            // clear form for empty mode
            newSimulation() {
                this.simulation = '';
                this.simulationNew = true;
                this.resetProps( this.form );
            },

            selectSimulation() {
                const sim = this.simulation;
                // if user selects empty, it's a "new" sim
                if( !sim ) {
                    this.newSimulation();
                }
                const location = this.apiBase + this.apiPrefix + `/simulations/${sim}`;
                fetch( location )
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if( data && data.name ) {
                            this.simulationNew = false;
                            let keys = Object.keys(this.form);
                            keys.forEach( (k) => {
                                console.log(data[k])
                                if( data[k] !== undefined )
                                    this.form[k] = data[k];
                            });
                        }
                    });
            },

            saveSimulation: function() {
                let id = this.simulation ? this.simulation : this.form.name;
                if( !id ) {
                    console.log('Missing simulation name');
                    return;
                }
                this.apiPost( `/simulations/${id}`, this.form )
                    .then(response => {
                        console.log(response)
                        if( response.name ) {
                            if(this.simulationNew) {
                                this.simulationNew = false;
                                this.simulations.append(response.name);
                                this.simulation = response.name;
                            }
                        }
                    });
            },

            saveCA: function() {
                console.log(JSON.stringify(this.casForm));
                // block if name exists
                if( this.cas.includes( this.casForm.name ) ) {
                    console.log(`CA name ${this.casForm.name} already exists!`);
                    return false;
                }
                // basic validation
                if( this.casForm.name && this.casForm.key && this.casForm.cert ) {
                    this.apiPost( `/cas/${this.casForm.name}`, this.casForm )
                        .then(response => {
                            console.log(response);
                            this.resetCasForm();
                            this.getCas();
                        });
                } else {
                    console.log(`Missing parameters`);
                }
            },

            resetCasForm: function() {
                this.resetProps( this.casForm );
                this.$refs.keyFile.value = null;
                this.$refs.certFile.value = null;
            },

            // simple helper to reset props of an object
            resetProps: function( obj, val ) {
                if( val === undefined ) val = null;
                Object.keys( obj ).forEach( k => {
                    obj[k] = null;
                } );
            },

            // prepare assets
            sendAction: function( action ) {
                // action requires sim to be created
                if( !this.simulation ) {
                    console.log('Must select a simulation');
                    return;
                }
                // allowed actions
                const actions = [ 'prepare', 'push', 'start', 'stop' ];
                if( !actions.includes(action) ) {
                    console.log(`Invalid action ${action}`);
                    return;
                }
                let payload = {
                    "action": action,
                    "simulation": this.simulation,
                    "parameters": [
                        {
                            "name": "stagger",
                            "value": "10/2000"
                        }
                    ]
                };
                this.apiPost(`/actions`, payload)
                    .then(response => {
                        console.log(response);
                    });
            },

            // basic helper to read files
            // event, name is the key to store data after in casForm
            loadText( event, name ) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    console.log(event.target.result);
                    this.casForm[name] = event.target.result;
                }
                reader.readAsText(file);
            },

            // generic get
            apiGet: async function( path ) {
                const url = `${this.apiBase}${this.apiPrefix}${path}?format=detailed`;
                const response = await fetch( url );
                return {
                    status: response.status,
                    data: await response.json()
                }
            },

            apiPost: async function( path, payload ) {
                const url = `${this.apiBase}${this.apiPrefix}${path}`;
                const response = await fetch( url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify( payload )
                } );
                return {
                    status: response.status,
                    data: await response.json()
                }
            },

            logKernel: function( data ) {
                let idx = null;
                if( !data.node ) {
                    return;
                }
                if( data.node in this.nodesDict ) {
                    idx = this.nodesDict[data.node];
                } else {
                    idx = this.num_charts;
                    this.nodesDict[data.node] = idx;
                    // canvas for chart
                    const el = document.createElement('canvas');
                    el.setAttribute('id', `chart-${idx}`);
                    const chart_cell = document.getElementById(`cell${idx+1}1`);
                    chart_cell.appendChild(el);
                    const tokens = data.node.split("@");
                    document.getElementById(`cell${idx+1}1-title`).innerHTML = tokens[0];
                    const chart = new Chart(el, {
                        type: 'line',
                        options: {
                            animation: {
                                duration: 0
                            },
                            elements: {
                                line: {
                                    tension: 0
                                }
                            }
                        },
                        data: {
                            labels: [],
                            datasets: [{
                                    label: 'avg1',
                                    borderColor: "#7dab16",
                                    data: this.nodesData[idx][0],
                                },{
                                    label: 'avg5',
                                    borderColor: "#244c9b",
                                    data: this.nodesData[idx][1],
                                },{
                                    label: 'avg15',
                                    borderColor: "#e7558f",
                                    data: this.nodesData[idx][2],
                                }]
                        },
                    });
                    this.charts[idx] = chart;
                    this.num_charts = this.num_charts + 1;
                }
                let theData = [ data.data.cpu_avg1, data.data.cpu_avg5, data.data.cpu_avg15 ];
                this.updateChartData(this.charts[idx], theData);
            },

            mqtt_client_stats: function(data) {
                if(this.mqtt_client_stats_chart===null)
                {
                    const el = document.createElement('canvas');
                    el.setAttribute('id', `mqtt_client_stats_chart`);
                    const mqtt_client_stats_div = document.getElementById('cell12');
                    document.getElementById('cell12-title').innerHTML = "MQTT Clients";
                    mqtt_client_stats_div.appendChild(el);
                    const chart = new Chart(el, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [
                                {
                                    label: 'connected',
                                    borderColor: "#7dab16",
                                    data: this.mqtt_client_stats_data[0],
                                },{
                                    label: 'reconnecting',
                                    borderColor: "#244c9b",
                                    data: this.mqtt_client_stats_data[1],
                                }
                            ]
                        },
                    });
                    this.mqtt_client_stats_chart = chart;
                }
                let theData = [ data.data.connected, data.data.reconnecting ];
                this.updateChartData(this.mqtt_client_stats_chart, theData);
            },

            mqtt_client_handler: function(data) {
                if(this.mqtt_client_handler_chart===null)
                {
                    const el = document.createElement('canvas');
                    el.setAttribute('id', `mqtt_client_handler_chart`);
                    const mqtt_client_handler_div = document.getElementById('cell22');
                    document.getElementById('cell22-title').innerHTML = "MQTT Client Manager";
                    mqtt_client_handler_div.appendChild(el);
                    const chart = new Chart(el, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [
                                {
                                    label: 'connections',
                                    borderColor: "#7dab16",
                                    data: this.mqtt_client_handler_data[0],
                                },{
                                    label: 'errors',
                                    borderColor: "#244c9b",
                                    data: this.mqtt_client_handler_data[1],
                                }]
                        },
                    });
                    this.mqtt_client_handler_chart = chart;
                }
                let theData = [data.data.current_connections,data.data.errors];
                this.updateChartData(this.mqtt_client_handler_chart, theData);
            },

            ovsdb_clients: function(data) {
                if (this.ovsdb_clients_chart === null) {
                    const el = document.createElement('canvas');
                    el.setAttribute('id', `ovsdb_clients_chart`);
                    const ovsdb_clients_div = document.getElementById('cell32');
                    document.getElementById('cell32-title').innerHTML = "OpenSync Clients";
                    ovsdb_clients_div.appendChild(el);
                    const chart = new Chart(el, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [
                                {
                                    label: 'running',
                                    borderColor: "#7dab16",
                                    data: this.ovsdb_clients_data[0],
                                },{
                                    label: 'reconnecting',
                                    borderColor: "#244c9b",
                                    data: this.ovsdb_clients_data[1],
                                }]
                        },
                    });
                    this.ovsdb_clients_chart = chart;
                }
                let theData = [data.data.running,data.data.reconnecting];
                this.updateChartData(this.ovsdb_clients_chart, theData);
            },

            update_simulation_state: function(data) {
                if (this.simulation_state_chart === null) {
                    const el = document.createElement('canvas');
                    el.setAttribute('id', `simulation_state_client_chart`);
                    const ovsdb_clients_div = document.getElementById('cell13');
                    document.getElementById('cell13-title').innerHTML = "TIP Data";
                    ovsdb_clients_div.appendChild(el);
                    const chart = new Chart(el, {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [                                {
                                label: 'APs',
                                borderColor: "#7dab16",
                                data: this.simulation_state_data[0],
                            },{
                                label: 'Sessions',
                                borderColor: "#244c9b",
                                data: this.simulation_state_data[1],
                            }]
                        },
                    });
                    this.simulation_state_chart = chart;
                }
                let theData = [100*(data.data.tip_devices/data.data.max_devices),100*(data.data.tip_clients/data.data.max_clients)];
                this.updateChartData(this.simulation_state_chart,theData);
            },

        updateChartData: function(the_chart,dataValues) {
            let i=0;
            if(the_chart.data.datasets[0].data.length === 30) {
                for(i=0;i<dataValues.length;i++) {
                    the_chart.data.datasets[i].data.shift();
                }
                the_chart.data.labels.shift();
            }
            for(i=0;i<dataValues.length;i++) {
                the_chart.data.datasets[i].data.push(dataValues[i]);
            }
            the_chart.data.labels.push(this.makeLabel());
            the_chart.update();
        },

        clearLogs: function() {
          this.output = [];
        },

        makeLabel: function() {
                const now = new Date();
                const secs = now.getSeconds();
                const mins = now.getMinutes();
                if(secs<10){
                    return mins + ":0" + secs;
                }
                else
                    return mins + ":" + secs;
            }
        },

        computed: {
            fakeStreamLabel: function() {
                return this.streamOn ? 'Stop Fake Stream' : 'Start Fake Stream'
            },
            nodesNodes: function() {
                if( this.nodes ) {
                    return this.nodes.filter( n => n.type === 'node' ).map( n => n.node );
                }
                return [];
            },
        },
    };

    Vue.createApp(App).mount('#app')
</script>
