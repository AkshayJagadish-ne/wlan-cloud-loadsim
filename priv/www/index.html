<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Websocket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>

    <div id="app" class="pt-3 container">

      <h1>Websocket test</h1>
      <p><em>*open console for more output</em></p>

      <div class="d-flex mb-3">
        <label class="form-label me-3" for="wss">WS URL</label> 
        <input type="text" name="wss" v-model="wss" class="form-control w-auto" />
        <button v-on:click="setupWebsocket()" class="btn btn-secondary">Start</button>
      </div>

      <div class="mt-3" v-show="socket">
        <input type="text" name="msg" v-model="msg" />
        <button class="btn btn-secondary" v-on:click="send()">Send Message</button>

        <h2 class="mt-3">Output</h2>
        <pre><code class="d-block" v-for="(message, index) in output" :key="index">{{ message }}</code></pre>
      </div>

    </div>

    <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
    <script>
      const App = {
        data() {
          return {
            output: [],
            socket: null,
            wss: '',
            msg: 'Hello World',
          }
        },
        created: function() {
          console.log('App loaded')
        },
        methods: {

          setupWebsocket: function() {

            console.log('Starting web socket...');
            this.socket = new WebSocket(this.wss);
            
            this.socket.onmessage = (event) => {
              console.log(event);
              this.output.push(event.data);
            }

            this.socket.onopen = (event) => {
              console.log(event);
              console.log("Connected to socket");
            }

          },

          // send a msg through the socket...
          send: function() {
            console.log(`Sending message '${this.msg}'...`);
            // should check if socket is good before
            this.socket.send(this.msg)
          },

        },
      };

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
